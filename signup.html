    <div class="container">
        <h1 id="headSignUp" class="card-action teal lighten-1 white-text center-align">Sign Up</h1>
        <div class="row">
            <form class="col s12 #212121 grey darken-4">
                <br>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="text">
                        <label class="active" for="firstname">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="text">
                        <label class="active" for="lastname">Last Name</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input type="email">
                        <label class="active" for="email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">person</i>
                        <input type="text">
                        <label class="active" for="username">User Name</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">edit</i>
                        <input type="password">
                        <label class="active" for="password">Password</label>
                    </div>
                    <button class="btn-large waves-effect waves-dark" style="width: 100%;">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
